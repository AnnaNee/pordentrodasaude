<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive main-tab">

  <!-- Dashboard Tab -->
  <ion-tab title="Painel" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dashboard">
    <ion-nav-view class="tabs-content" name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Reviews Tab -->
  <ion-tab title="Avaliações" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/reviews">
    <ion-nav-view name="tab-reviews"></ion-nav-view>
  </ion-tab>

  <!-- FAQ Tab -->
  <ion-tab title="FAQ" icon-off="ion-ios-help-outline" icon-on="ion-ios-help" href="#/tab/faq">
    <ion-nav-view name="tab-faq"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
